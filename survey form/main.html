<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Form</h1>
    <p id="description"></p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="email" id="email-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="number" id="number-label">Number:</label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="Enter a number"
        min="1"
        max="100"
      />

      <label for="dropdown">Options:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>

      <fieldset>
        <legend>Radio Options:</legend>
        <input type="radio" id="radio1" name="radio-group" value="radio1" />
        <label for="radio1">Radio Option 1</label>
        <input type="radio" id="radio2" name="radio-group" value="radio2" />
        <label for="radio2">Radio Option 2</label>
      </fieldset>

      <fieldset>
        <legend>Checkbox Options:</legend>
        <input
          type="checkbox"
          id="checkbox1"
          name="checkboxes"
          value="checkbox1"
        />
        <label for="checkbox1">Checkbox Option 1</label>
        <input
          type="checkbox"
          id="checkbox2"
          name="checkboxes"
          value="checkbox2"
        />
        <label for="checkbox2">Checkbox Option 2</label>
        <input
          type="checkbox"
          id="checkbox3"
          name="checkboxes"
          value="checkbox3"
        />
        <label for="checkbox3">Checkbox Option 3</label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter your comments here"
      ></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
