<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>
      <div id="img-div">
        <img
          id="image"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Norman_Borlaug.jpg/800px-Norman_Borlaug.jpg"
          alt="Dr. Norman Borlaug"
        />
        <figcaption id="img-caption">
          Dr. Norman Borlaug, the Father of the Green Revolution
        </figcaption>
      </div>
      <a
        id="tribute-link"
        href="https://en.wikipedia.org/wiki/Norman_Borlaug"
        target="_blank"
      >
        <h2 id="tribute-info">Learn more about Dr. Norman Borlaug</h2>
        Learn more about Dr. Norman Borlaug on Wikipedia
      </a>
    </main>
  </body>
</html>
